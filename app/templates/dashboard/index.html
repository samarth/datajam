{% extends "base.html" %}

{% block title %}Dashboard Home{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
{% endblock %}
    {% block content %}


    <div class="row">
      <div class="col-md-2 col-md-offset-1">
        <div class="form-group">
          <input id="username" type="text" placeholder="Lastfm Username" value="samarthmed" class="input-medium search-query form-control">
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input id="artistName" type="text" placeholder="Artist Name " class="input-medium search-query form-control">
        </div>
      </div>


      <div class="col-md-2">
        <div class="form-group">
          <div class="input-group date" id="fromdatectrl">
            <input type="text" placeholder="From" class="form-control" id="fromdate" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>


      <div class="col-md-2">
        <div class="form-group">
          <div class="input-group date" id="todatectrl">
            <input type="text" placeholder="Till" class="form-control" id="todate"/>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class = "form-group">
          <button  type="submit" class="btn btn-primary" onclick="getUserData()">Search</button>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-md-2 col-md-offset-1">
      <span> <b>Aggregation Options</b> </span>
      <input id="minDocCount" type="text" placeholder="Minimum Artist Count" value="2" class="input-medium search-query form-control">
      </div>
      <div class="col-md-2">
        <label class="radio-inline"><input type="radio" name="optradio" value="asc" checked="checked">Ascending</label>
        <label class="radio-inline"><input type="radio" name="optradio" value="desc" checked="checked">Descending</label>
      </div>

    </div>

    <br/>

    <div class="row">

      <div class="col-md-1 col-md-offset-1">

        <table id="aggTable" class="table table-striped">
        </table>

      </div>


      <div class="col-md-1 col-md-offset-1">
        <div id="dashboard">
        </div>
      </div>

    </div>



  <script src="js/dashboard.js" type="text/javascript" ></script>
{% endblock %}
